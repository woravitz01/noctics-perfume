<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noctics Perfume</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <style>
        /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0a0a0a);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* ‡πÇ‡∏•‡πÇ‡∏Å‡πâ */
        .logo {
            width: 50%;
            max-width: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            animation: glow 2s infinite alternate, fadeIn 1.5s ease-in-out, floating 3s infinite ease-in-out;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1)); }
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏ü‡∏î‡∏≠‡∏¥‡∏ô */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏•‡∏≠‡∏¢‡πÄ‡∏ö‡∏≤‡πÜ */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
        h1 {
            font-size: 2rem;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* ‡∏õ‡∏∏‡πà‡∏° */
        .btn {
            position: relative;
            overflow: hidden;
            background: gold;
            color: black;
            padding: 12px 25px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Hover */
        .btn:hover {
            background: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏ï‡∏≠‡∏ô‡∏Å‡∏î */
        .btn:active {
            transform: scale(0.95);
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Ripple Effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(15);
                opacity: 0;
            }
        }

        /* Footer ‡∏≠‡∏¢‡∏π‡πà‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: gray;
            background-color: #0a0a0a;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <img src="Noctics_Logo_4.jpeg" alt="Noctics Logo" class="logo">
    <h1>Noctics - The Essence of Night</h1>
    <p class="fade-in">‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏Å‡∏•‡∏¥‡πà‡∏ô‡∏´‡∏≠‡∏°‡πÅ‡∏´‡πà‡∏á‡∏£‡∏±‡∏ï‡∏ï‡∏¥‡∏Å‡∏≤‡∏•üåô</p>
    <button class="btn fade-in" id="rippleButton">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡∏¥‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ìüîÆ</button>

    <!-- Footer -->
    <footer>
        ¬© 2025 Noctics Perfume. All Rights Reserved.
    </footer>

    <!-- JavaScript ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Ripple Effect -->
    <script>
        document.getElementById("rippleButton").addEventListener("click", function(event) {
            let button = event.currentTarget;
            let ripple = document.createElement("span");
            ripple.classList.add("ripple");
            
            let rect = button.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
                window.location.href = "shop.html";
            }, 600);
        });
    </script>
</body>
</html>
